<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="form" class="container my-5 needs-validation">
        <div class="row">
            <div class="col">
                <label for="item-name" class="form-label">Item Name:</label>
                <input type="text" name="item-name" id="item-name" class="form-control">
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div id="invalid-name" class="invalid-feedback">
                </div>
            </div>
            <div class="col">
                <label for="item-cost" class="form-label">Item Cost:</label>
                <input type="text" name="item-cost" id="item-cost" class="form-control">
                <div id="invalid-cost" class="invalid-feedback">
                </div>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col col-4">
                <button type="button" class="btn btn-primary" id="add-btn">Add Item</button>
                <button type="button" class="btn btn-success invisible" id="save-btn">Save</button>
            </div>
        </div>
    </div>
    <div id="item-list-section" class="container">
        <div id="alert-banner"></div>
        <h1 class="title">Item Shop</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Item Cost</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="item-list">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/idGen.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
